
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XEN</title>
    <link rel="stylesheet" href="../question.css" />
  </head>

  <body id="questionPage">
    <div id="accessQuestion">
      <h1>TRIGGER WARNING</h1>
      <p>
        This site contains flashing images that may cause discomfort or trigger
        seizures for those who has photosensitivity.<br />
        Viewer discression is advised.
      </p>
      <button onclick="handleClick('index1.html')">OPT OUT</button>
      <button onclick="handleClick('index2.html')">CONTINUE</button>
    </div>
    <div id="rectContainer">
      <div id="leftRect"></div>
      <div id="rightRect"></div>
    </div>
    <script>
      function handleClick(newLocation) {
        const leftRect = document.getElementById("leftRect");
        const rightRect = document.getElementById("rightRect");
        leftRect.style.height = window.innerHeight.toString() + "px";
        leftRect.style.width = (window.innerWidth / 2).toString() + "px";
        rightRect.style.height = window.innerHeight.toString() + "px";
        rightRect.style.width = (window.innerWidth / 2).toString() + "px";
        setTimeout(() => {
          window.location.href = new URL(newLocation, window.location.href);
        }, 1200);
      }
    </script>
    <!--
        Id like to add an animation when the link is clicked, 
        these two rectangles grow to cover the whole page and transition 
        into the next page of the site. One version will be a still image for the background
        for people with light sensitivity issues. The other version will have a video of the 
        same photo shanging flighting and flashing.
        -->
  </body>
</html>
